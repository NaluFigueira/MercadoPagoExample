<!DOCTYPE html>
<html>
  <head>
    <title>Checkout Pro Example</title>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script type="text/javascript" src="js/index.js" defer></script>
  </head>
  <body>
    <main>
      <!-- Shopping Cart -->
      <section class="shopping-cart dark">
        <div class="container" id="container">
          <div class="block-heading">
            <h2>Carrinho</h2>
            <p>Selecione a quantidade do produto selecionado</p> 
          </div>
          <div class="content">
            <div class="row">
              <div class="col-md-12 col-lg-8">
                <div class="items">
                  <div class="product">
                    <div class="info">
                      <div class="product-details">
                        <div class="row justify-content-md-center">
                          <div class="col-md-3 product-picture-container">
                            <img class="img-fluid mx-auto d-block image" src="img/product.png">
                          </div>
                          <div class="col-md-4 product-detail">
                            <h5 id="product-name"></h5>
                            <div class="product-info">
                              <b>Descrição: </b> <span id="product-description"></span><br>
                              <b>Preço:</b> R$ <span id="unit-price"></span></p>
                            </div>
                          </div>
                          <div class="col-md-3 product-detail">
                            <label for="quantity"><h5>Quantidade</h5></label>
                            <input type="number" id="quantity" class="form-control">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12 col-lg-4">
                <div class="summary">
                  <h3>Resumo</h3>
                  <div class="summary-item"><span class="text">Total</span><span class="price" id="cart-total"></span></div>
                  <button class="btn btn-primary btn-lg btn-block" id="checkout-btn" onclick="sendProduct()">Continuar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer_logo">
        <img id="horizontal_logo" src="img/horizontal_logo.png">  
      </div>
      <div class="footer_text">
        <p><a href="https://www.ejcomp.com.br/portfolio">Veja nosso portfólio</p>
        <p><strong>computacaojr@gmail.com</strong></p>
        <p><strong>(18) 3229-5466</strong></p>
        <p><strong>R. Roberto Simonsen, 305</strong></p>
        <p><strong>Pres. Prudente -SP</strong></p>
      </div>
		</footer>
  </body>
</html>
